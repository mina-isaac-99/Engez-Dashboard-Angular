<form name="FormAdd"  (ngSubmit)="addFreelancer()" method="post">
  <div class="row">
    <div class="col-12">
      <div class="card">
        <div class="card-body">
          <h4 class="card-title mb-4 mt-2 text-center ">Add New Freelancer</h4>


          <div class="row">
            <div class="col-md-2"></div>
              <div class="col-md-8 mb-3">
                <input type="text" [(ngModel)]="newUser.name" name="name" class="form-control" placeholder="Fullname">
              </div>
          </div>

          <div class="row">
            <div class="col-md-2"></div>
              <div class="col-md-8 mb-3">
                <input type="text"  [(ngModel)]="newUser.email" name="email" class="form-control" placeholder="Email">
              </div>
          </div>

          <div class="row">
            <div class="col-md-2"></div>
              <div class="col-md-8 mb-3">
                <input type="text"  [(ngModel)]="newUser.password"  name="password" class="form-control" placeholder="Password">
              </div>
          </div>

          <div class="row">
            <div class="col-md-2"></div>
              <div class="col-md-8 mb-3">
                <input  type="text" [(ngModel)]="newUser.id_card" class="form-control"   name="id_card"  placeholder="Your ID number">
              </div>
          </div>

          <div class="row">
            <div class="col-md-2"></div>
              <div class="col-md-8 mb-3">
                <input type="text" [(ngModel)]="newUser.mobilenumber" name="mobilenumber" class="form-control" placeholder="Mobile (+20)">
              </div>
          </div>

          <div class="row">
            <div class="col-md-2"></div>
              <div class="col-md-8 mb-3">
                <input type="text" [(ngModel)]="newUser.adress" name="adress" class="form-control" placeholder="Address">
              </div>
          </div>

          <div class="row">
            <div class="col-md-2"></div>
              <div class="col-md-8 mb-3">
                <label>* Please Select Category</label>
                <select data-placeholder="Choose Category" class="form-control" [(ngModel)]="newUser.category_id"
                name="category_id" required >
                <option value="" [selected]=true [disabled]="true" [ngValue]="null">* Please Select Category</option>
                  <option *ngFor="let cat of catList ; let i =index" [value]="cat.id" >
                    {{cat.name}}
                  </option>
                </select>
              </div>
          </div>

          <!--
          <div class="mb-3">
            <label for="prdCat" class="form-label">Select Category</label>

          </div>
          -->

          <!-- <div class="row">
            <div class="col-md-2"></div>
              <div class="col-md-8">
                <input type="hidden"  [(ngModel)]="newUser.role" name="role"  class="form-control" placeholder="Your Role">
              </div>
          </div> -->


          <!-- <div class="row">
            <div class="col-md-2"></div>
              <div class="col-md-8 mb-3">
                <input type="file" class="form-control" [(ngModel)]="newUser.img"  placeholder="img">
              </div>
          </div> -->

          <div class="row">
            <div class="col-md-5"></div>
              <div class="col-md-4 mb-3">
                <div class="mt-2 text-right"><button class="btn btn-primary profile-button" type="submit"><i class="far fa-check"></i> Add Freelancer</button></div>
              </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</form>
